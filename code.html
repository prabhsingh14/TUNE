<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNE - Your Melody, Your World!</title>
    <link rel="shortcut icon" href="favicon-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <nav>
        <ul>
            <li class="brand">
                <img src="favicon-removebg-preview.png" alt="TUNE">TUNE
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- hero section -->
    <div class="container">
        <div class="songList">
            <h1>Discover And Dive Into The World Of Music</h1>
            <div>
                <div class="songItem">
                    <img src="/covers/10.jpg" alt="1">
                    <span>SELFMADE</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/11.jpg" alt="2">
                    <span>AAM JAHE MUNDE</span>
                    <span class="songlistplay"><span class="timestamp">04:15 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/12.jpg" alt="3">
                    <span>GAME</span>
                    <span class="songlistplay"><span class="timestamp">04:47 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/13.jpg" alt="4">
                    <span>WE MADE IT</span>
                    <span class="songlistplay"><span class="timestamp">03:18 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/14.jpg" alt="5">
                    <span>DOLLAR</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/15.jpg" alt="6">
                    <span>LEVELS</span>
                    <span class="songlistplay"><span class="timestamp">03:51 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/16.jpg" alt="7">
                    <span>PANJAB</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/17.jpg" alt="8">
                    <span>295</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <!-- bottom section -->
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100" value="0">
        <div class="icons">
            <!-- font-awesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing-music.gif" width="42px" alt="" id="gif">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
